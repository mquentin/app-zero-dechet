<ActionBar class="action-bar p-t-20">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="(dechetStore.myItem | async)?.nom"></Label>
</ActionBar>

<GridLayout class="page page-content" columns="*" rows="auto, auto">
    <GridLayout columns="auto, *" class="navigation-layout" (tap)="goBack()" horizontalAlignment="left" row="0" col="0">
        <Label col="0" text="&#xf104;" class="fa"></Label>
        <Label col="1" text="Retour" class="p-r-10"></Label>
    </GridLayout>

    <ScrollView row="1" col="0">
        <GridLayout rows="auto, auto, auto, auto, auto">
            <Image row="1" [src]="'res://logo_login'" stretch="aspectFill" height="200" class="m-b-15"></Image>

            <GridLayout row="2" rows="*,*,*,*,*" columns="auto, auto">

                <Label text="id" class="p-l-15 p-b-10 m-r-20 text-secondary"></Label>
                <Label col="1" class="text p-b-10">
                    <FormattedString>
                        <Span [text]="(dechetStore.myItem | async)?._id"></Span>
                    </FormattedString>
                </Label>

                <Label text="Date de crÃ©ation" class="p-l-15 p-b-10 m-r-20 text-secondary" row="1"></Label>
                <Label [text]="(dechetStore.myItem | async)?.dateDeCreation" row="1" col="1"
                       class="text p-b-10"></Label>

                <Label text="valideParAdmin" class="p-l-15 p-b-10 m-r-20 text-secondary" row="2"></Label>
                <Label [text]="(dechetStore.myItem | async)?.valideParAdmin" row="2" col="1"
                       class="text p-b-10"></Label>

                <Label text="auteur" class="p-l-15 p-b-10 m-r-20 text-secondary" row="3"></Label>
                <Label [text]="(dechetStore.myItem | async)?.auteur" row="3" col="1" class="text p-b-10"></Label>

                <Label text="astuce" class="p-l-15 p-b-10 m-r-20 text-secondary" row="5"></Label>
                <Label [text]="(dechetStore.myItem | async)?.info" row="5" col="1" class="text p-b-10"></Label>

            </GridLayout>

            <GridLayout row="3">
                <zd-dechet-content [dechetContent]="(dechetStore.myItem | async)?.content"></zd-dechet-content>
            </GridLayout>

            <GridLayout row="4">
                <ListView class="list-group" [items]="solutionStore.items | async">
                    <ng-template let-solution="item" let-i="index">
                        <StackLayout orientation="vertical" class="list-group-item">
                            <Label [text]="solution.nom"></Label>
                            <Label [text]="solution.type"></Label>
                            <Label [text]="solution.dateDeCreation"></Label>
                        </StackLayout>
                    </ng-template>
                </ListView>
            </GridLayout>

        </GridLayout>
    </ScrollView>
</GridLayout>
