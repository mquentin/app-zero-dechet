<GridLayout columns="*" class="page">
    <ListView col="0" class="list-group"
              [row]="row"
              [class.visible]="listLoaded"
              [items]="dechetStore.items | async"
              (itemLoading)="makeBackgroundTransparent($event)" (loaded)="load()">
        <ng-template let-item="item">
            <StackLayout class="list-group-item" (tap)="onNavItemTap('/dechet/' + item._id)">
                <GridLayout rows="*, *, *" columns="*, *" class="list-group-item-content">
                    <Label [text]="item.nom" class="text-primary font-weight-bold"></Label>
                    <Label col="1" horizontalAlignment="right" class="list-group-item-text m-r-5">
                        <FormattedString>
                            <Span text="&#xf073;   " class="fa text-primary"></Span>
                            <Span [text]="item.dateDeCreation | date:'dd-MM-yyyy'"></Span>
                        </FormattedString>
                    </Label>

                    <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout>

                    <Image row="2" [src]="'res://logo_login'" stretch="aspectFill" height="120" class="m-r-20"></Image>
                    <StackLayout row="2" col="1" verticalAlignment="center" class="list-group-item-text">
                        <Label class="p-b-10" textWrap="true">
                            <FormattedString ios:fontFamily="system">
                                <Span text="&#xf1ea;   " class="fa text-primary"></Span>
                                <Span [text]="item.info"></Span>
                            </FormattedString>
                        </Label>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
